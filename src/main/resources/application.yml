spring:
  profiles:
    active: local
  config:
    import: secret.yml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQL8Dialect
  cache:
    type: redis
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/npec_local
  jpa:
    hibernate:
      ddl-auto: update
---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate

server:
  tomcat:
    threads:
      min-spare: 20
      max: 20
---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/npec_test
  jpa:
    hibernate:
      ddl-auto: create
---
spring:
  config:
    activate:
      on-profile: dummy

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/npec_local
  jpa:
    hibernate:
      ddl-auto: update
