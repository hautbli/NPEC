spring:
  profiles:
    active: local
  config:
    import: secret.yml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  cache:
    type: redis
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/npec
  jpa:
    hibernate:
      ddl-auto: update
---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/npectest

  jpa:
    hibernate:
      ddl-auto: create
