spring:
  profiles:
    active: local

  datasource:
    url: jdbc:h2:~/npec
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

  config:
    import: secret.yml

  cache:
    type: redis

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:~/npec

  jpa:
    hibernate:
      ddl-auto: update
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:h2:~/npec

  jpa:
    hibernate:
      ddl-auto: create
---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:~/npec

  jpa:
    hibernate:
      ddl-auto: create
