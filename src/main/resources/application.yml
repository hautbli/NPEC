spring:
  profiles:
    active: local

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/npec
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  config:
    import: secret.yml

  cache:
    type: redis

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://ec2-3-39-23-252.ap-northeast-2.compute.amazonaws.com:5432/npecdb
    username: postgres
    password: 1234

  jpa:
    hibernate:
      ddl-auto: none
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:h2:~/npec

  jpa:
    hibernate:
      ddl-auto: create
---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:~/npec

  jpa:
    hibernate:
      ddl-auto: create
